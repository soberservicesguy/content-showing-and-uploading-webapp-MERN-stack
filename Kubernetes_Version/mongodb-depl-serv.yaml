apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-mongodb
  labels:
    app: content-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-mongodb
  template:
    metadata:
      labels:
        app: content-mongodb
    spec:
      containers:
      - name: content-mongodb
        image: mongo
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: content-mongodb-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: content-mongodb-secret
              key: MONGO_ROOT_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: content-mongodb-service
spec:
  selector:
    app: content-mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017